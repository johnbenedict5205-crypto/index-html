<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logout-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <h2>You have been logged out</h2>
    <a href="log in admin.html" class="btn">Back to Login</a>
  </div>

</body>
</html>
