<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* Background image */
      background: url("jrd logo.jpg") no-repeat center center/cover;
    }

    /* Transparent Login Box */
    .login-box {
      background: rgba(255, 255, 255, 0.2); /* semi-transparent */
      backdrop-filter: blur(10px); /* glass effect */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .login-box form button {
      background-color: #007BFF; /* Admin login */
    }

    .user-login {
      background-color: #28a745; /* green for user login */
    }

    a {
      text-decoration: none;
    }

    .forgot {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #007BFF;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="jrd logo.jpg" alt="Logo" class="logo">
    <h2>Login</h2>

    <form onsubmit="event.preventDefault(); window.location.href='admindashboard.html';">
      <label for="Email">Email:</label><br>
      <input type="text" id="Email" name="Email" placeholder="Enter your email"><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password"><br>

      <a href="#" class="forgot" onclick="alert('Password reset instructions sent (demo).')">Forgot Password?</a>

      <button type="submit">Login</button>
    </form>

    <!-- Login as User Button -->
    <a href="homepage.html">
      <button class="user-login">Login as User</button>
    </a>
  </div>
</body>
</html>
